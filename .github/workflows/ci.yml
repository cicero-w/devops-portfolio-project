name: CI/CD Pipeline

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devops-portfolio-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devops-portfolio-frontend

jobs:
  lint-dockerfiles:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout codeчц
        uses: actions/checkout@v4
      
      - name: Lint Backend Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: app/backend/Dockerfile
          ignore: DL3008,DL3009,DL3018
          failure-threshold: warning
      
      - name: Lint Frontend Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: app/frontend/Dockerfile
          ignore: DL3008,DL3009,DL3018
          failure-threshold: warning

  build-test-scan-and-upload:
    name: Build, Test, Scan, and Upload Artifacts
    runs-on: ubuntu-latest
    needs: lint-dockerfiles
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Load Backend image
        uses: docker/build-push-action@v5
        with:
          context: app/backend
          push: false
          tags: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          load: true
      
      - name: Test Backend container
        run: |
          docker run -d --name test-backend \
            -e NODE_ENV=production \
            -e API_PORT=8000 \
            -p 8000:8000 \
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          
          sleep 10
          
          timeout 30 bash -c 'until curl -f http://localhost:8000/api/greeting; do echo "Waiting for backend..."; sleep 2; done'
          
          echo "Backend test successful"
          docker stop test-backend
          docker rm test-backend
      
      - name: Run Trivy vulnerability scanner - Backend
        id: trivy-backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          format: 'sarif'
          output: 'backend-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Backend Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'backend-trivy-results.sarif'
          category: 'backend-container'

      - name: Build and Load Frontend image
        uses: docker/build-push-action@v5
        with:
          context: app/frontend
          push: false
          tags: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          load: true
      
      - name: Test Frontend container
        run: |
          docker run -d --name test-frontend \
            -p 3000:3000 \
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          
          sleep 10
          
          timeout 30 bash -c 'until curl -f http://localhost:3000/health; do echo "Waiting for frontend..."; sleep 2; done'
          
          echo "Frontend test successful"
          docker stop test-frontend
          docker rm test-frontend
      
      - name: Run Trivy vulnerability scanner - Frontend
        id: trivy-frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          format: 'sarif'
          output: 'frontend-trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Frontend Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'frontend-trivy-results.sarif'
          category: 'frontend-container'
      
      - name: Save Docker images
        run: |
          docker save -o backend.tar ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          docker save -o frontend.tar ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

      - name: Upload Docker images as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            backend.tar
            frontend.tar

  publish:
    name: Publish Images to Registry
    runs-on: ubuntu-latest
    needs: build-test-scan-and-upload
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Docker images from artifacts
        uses: actions/download-artifact@v4
        with:
          name: docker-images
      
      - name: Load Docker images
        run: |
          docker load -i backend.tar
          docker load -i frontend.tar
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract Backend metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Push Backend image to Docker Hub
        run: |
          BACKEND_TAGS="${{ steps.meta-backend.outputs.tags }}"
          for tag in $BACKEND_TAGS; do
            if [[ -n "$tag" ]]; then
              echo "Pushing backend image with tag: $tag"
              docker tag ${{ env.BACKEND_IMAGE }}:${{ github.sha }} "$tag"
              docker push "$tag"
            fi
          done

      - name: Extract Frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Push Frontend image to Docker Hub
        run: |
          FRONTEND_TAGS="${{ steps.meta-frontend.outputs.tags }}"
          for tag in $FRONTEND_TAGS; do
            if [[ -n "$tag" ]]; then
              echo "Pushing frontend image with tag: $tag"
              docker tag ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} "$tag"
              docker push "$tag"
            fi
          done

      - name: Job Summary
        run: |
          echo "## Published Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Images:" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta-backend.outputs.tags }}' | while read -r tag; do
            [[ -n "$tag" ]] && echo "- $tag" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Images:" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta-frontend.outputs.tags }}' | while read -r tag; do
            [[ -n "$tag" ]] && echo "- $tag" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images are ready for deployment!" >> $GITHUB_STEP_SUMMARY